<body>
  <!-- header -->

    <h1 class="display-4"> What's in your fridge?</h1>
  </header>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">Website Name</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="./add.html">Add A Recipe</a>

    <!-- Add recipe -->
    <div class="container addRecipeForm">
        <form class="giveMeSpace">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputRecipeName">Recipe Name:</label>
                    <input type="text" class="form-control" id="inputRecipeName" placeholder="recipe name" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputUserName">Created by:</label>
                    <input type="text" class="form-control" id="inputUserName" placeholder="name" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputAmount">Amount:</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="1.5" />
                    <select id="inputMeasurement" class="form-row">
                        <option selected></option>
                        <option>Teaspoon(s)</option>
                        <option>Tablespoon(s)</option>
                        <option>Cup(s)</option>
                        <option>Ounce(s)</option>
                        <option>Pint(s)</option>
                        <option>Quart(s)</option>
                        <option>Gallon(s)</option>
                        <option>Pound(s)</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="inputIngredient">Ingredient:</label>
                    <input type="text" class="form-control" id="inputIngredient" placeholder="Butter" />
                </div>
            </div>
            <button type="submit" id="addIngredient" class="btn">Add Ingredient!</button>
            <br>
            <hr>
            <div class="ingredientsInMe">
                <h5>Ingredients:</h5>

            </div>
            <br>
            <hr>

            <div class="form-group">
                <label for="inputInstructions">Instructions:</label>
                <input type="text" class="form-control" id="inputInstructions" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputCook">Cook Time:</label>
                    <input type="text" class="form-control" id="inputCook" />
                </div>

                <div class="form-group col-md-2">
                    <label for="inputPrep">Prep Time:</label>
                    <input type="text" class="form-control" id="inputPrep" />
                </div>
            </div>

            <button type="submit" id="recipe-form" class="btn">
                Save Recipe!
            </button>
        </form>
    </div>

    <div class="modal fade" id="showMeTheModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">You added a Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Add Another</button>
                </div>
            </div>
        </div>
    </div>

    <script src=".js/style.js"></script>

</body>
</html>
